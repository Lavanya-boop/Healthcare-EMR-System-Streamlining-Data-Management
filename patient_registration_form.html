<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        textarea {
            resize: vertical;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Registration</h1>
        <form action="/submit-patient" method="post">
            <label for="patientId">Patient ID:</label>
            <input type="text" id="patientId" name="patientId" placeholder="Enter Patient ID" required>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email Address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter Address" required></textarea>

            <label for="medicalHistory">Medical History:</label>
            <textarea id="medicalHistory" name="medical_history" rows="3" placeholder="Enter Medical History"></textarea>

            <label for="allergies">Allergies:</label>
            <textarea id="allergies" name="allergies" rows="3" placeholder="Enter Allergies"></textarea>

            <label for="aadharNumber">Aadhar Number:</label>
            <input type="text" id="aadharNumber" name="aadhar_number" placeholder="Enter Aadhar Number (Optional)">

            <label for="emergencyContact">Emergency Contact:</label>
            <input type="text" id="emergencyContact" name="emergency_contact" placeholder="Enter Emergency Contact">

            <label for="emergencyPhone">Emergency Phone Number:</label>
            <input type="tel" id="emergencyPhone" name="emergency_phone" placeholder="Enter Emergency Phone Number">

            <label for="maritalStatus">Marital Status:</label>
            <select id="maritalStatus" name="marital_status">
                <option value="">Select Marital Status</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option>
            </select>

            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" placeholder="Enter Occupation">
 
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
