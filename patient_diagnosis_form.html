<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Diagnosis Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        textarea {
            resize: vertical;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Diagnosis Form</h1>
        <form action="/submit-diagnosis" method="post">
            <label for="patientId">Patient ID:</label>
            <input type="text" id="patientId" name="patientId" placeholder="Enter Patient ID" required>

            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" placeholder="Enter Patient Name" required>

            <label for="date">Date of Diagnosis:</label>
            <input type="date" id="date" name="date" required>

            <label for="symptoms">Symptoms:</label>
            <textarea id="symptoms" name="symptoms" rows="3" placeholder="Describe symptoms" required></textarea>

            <label for="observations">Observations:</label>
            <textarea id="observations" name="observations" rows="3" placeholder="Enter observations"></textarea>

            <label for="provisionalDiagnosis">Provisional Diagnosis:</label>
            <textarea id="provisionalDiagnosis" name="provisionalDiagnosis" rows="3" placeholder="Enter provisional diagnosis"></textarea>

            <label for="tests">Tests Performed:</label>
            <textarea id="tests" name="tests" rows="3" placeholder="List tests performed"></textarea>

            <label for="finalDiagnosis">Final Diagnosis:</label>
            <textarea id="finalDiagnosis" name="finalDiagnosis" rows="3" placeholder="Enter final diagnosis" required></textarea>

            <label for="treatmentPlan">Treatment Plan:</label>
            <textarea id="treatmentPlan" name="treatmentPlan" rows="3" placeholder="Describe treatment plan" required></textarea>

            <label for="followUp">Follow-Up Instructions:</label>
            <textarea id="followUp" name="followUp" rows="3" placeholder="Enter follow-up schedule"></textarea>

            <div class="button-container">
                <button type="submit">Submit Diagnosis</button>
            </div>
        </form>
    </div>
</body>
</html>
